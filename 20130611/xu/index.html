	<!--使用 frameset 框架 不可以使用 BODY 标签 和其他的任何字符内容 -->
	<frameset rows="5%,20%,70%,5%" frameborder="1" border="8px" bordercolor="green" >

			<!--头部内容--><!--name 作用给每个frame起个名字-->
			<frame src="header.html" name="header" noresize scrolling="no" />
			
			
			<!--导航菜单内容-->
			<frameset cols="20%,80%">
						<frame src="leftnavi.html" name="leftnavi"/>
						<frame src="mainnavi.html" name="miannavi"/>
			</frameset>
			
			
			<!--主体内容-->
			<frameset cols="20%,80%">
						<frame src="leftmenu.html" name="leftmenu" scrolling="yes" />
						<frame src="main\main.html" name="main"/>
			</frameset>
			
			
			<!--底部内容-->
			<frame src="footer.html" name="footer"/>
	</frameset>
